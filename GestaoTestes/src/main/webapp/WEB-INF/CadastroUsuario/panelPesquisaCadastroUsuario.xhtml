
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<!-- PAINEL E PESQUISA DO USUARIO -->

	<h:form id="frmPesquisaUsuario">
	<p:growl id="growl" showDetail="true" sticky="false" life="5000" />
	
		<p:panel header="Pesquisar Usuarios"  style="padding: 0px !important; border-style: none !important; box-shadow: 5px 5px 5px #BDBDBD;">
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank" >
				<p:outputPanel>
					<h:graphicImage library="images" name="lupa.png" height="15%"
						width="15%"  />
					<p:outputLabel value="Pesquisar"  style="font-size: 24px !important; margin-left: 10px; color: cadetblue;" />
				</p:outputPanel>

				<p:outputPanel>
					<p:outputLabel value="Nome do Usuario:" for="nomeSistema" styleClass="label" />
					<p:inputText id="nomeSistema"
						value="#{cadastroUsuarioBean.usuarioPesquisado}" />
				</p:outputPanel>

				<p:outputPanel>
					<p:commandButton value="Pesquisar" style="border-radius: 20px !important;"
						action="#{cadastroUsuarioBean.buscarUsuarios}" update="frmPesquisaUsuario" />
				</p:outputPanel>

				<p:outputPanel>
					<h:dataTable value="#{cadastroUsuarioBean.usuariosPesquisados}" styleClass="dataTableDashPesq"
						var="usuList" style="margin-bottom: 15px; margin-top: 10px;">
						<h:column>
							<h:commandLink value="#{usuList.nomeUsuario}"
								style="text-decoration:none;">
								<f:setPropertyActionListener value="#{usuList}"
									target="#{cadastroUsuarioBean.usuario}" />
									<p:ajax update="frmCadastroUsuario"/>
							</h:commandLink>
						</h:column>
					</h:dataTable>

					<p:separator />
					<p:outputLabel value="Total de Registros:" styleClass="outPutTotal"/>
					<p:outputLabel value="#{cadastroUsuarioBean.usuariosPesquisados.size()}" styleClass="outPutTotal"/>
				</p:outputPanel>
			</p:panelGrid>
		</p:panel>
	</h:form>

</ui:composition>
