<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Sistema de Comunicação e Gestão de Equipe de Testes</title>
	<style>
@import url('https://fonts.googleapis.com/css?family=Abel|Rajdhani:300')
	;

.ui-inputtext, .ui-inputmask, .ui-inputfield {
	background-color: #F5F5F5 !important;
	border-color: lightgray !important;
	box-shadow: none !important;
	color: gray !important;
}

.ui-inputtext:hover, .ui-inputmask:hover, .ui-inputfield:hover {
	background-color: #F5F5F5 !important;
	border-color: cadetblue !important;
}

.ui-button {
	background-color: gray !important;
	border-color: gray !important;
	color: #F5F5F5 !important;
	background-image: none !important;
	height: 25px !important;
	text-shadow: none !important;
	box-shadow: none !important;
}

.ui-button:hover {
	background-color: cadetblue !important;
	border-color: cadetblue !important;
	color: #F5F5F5 !important;
	background-image: none !important;
	height: 25px !important;
	text-shadow: none !important;
	box-shadow: none !important;
}
</style>
</h:head>

<h:body
	style="margin: 0px; padding: 0px; background-color: #F5F5F5; width: 100%; height: 100%; text-size: 15px; font-family: 'Abel', sans-serif !important;">


	<p:ajaxStatus styleClass="ajaxstatus">
		<f:facet name="start">
			<h:graphicImage library="images" name="Loading.gif"
				style=" z-index:10;" />
		</f:facet>
		<f:facet name="complete">
			<p:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>


	<p:panelGrid>
		<p:outputPanel id="tb">
			<div
				style="border-style: solid; border-width: 2px; border-color: #545454; font-weight: bolder; background-color: #545454; width: 99%; margin-bottom: 120px; padding-top: 15px; height: 30px; padding-left: 25px;">

				<p:outputLabel
					style="color: #ffffff; font-size: 48px !importante; width: 50%">Sistema de Comunicação e Gerenciamento de Equipe de Testes</p:outputLabel>

			</div>
		</p:outputPanel>
	</p:panelGrid>





	<p:panel
		style="background-color: #ffffff ; font-size: 15px; width: 350px; height: 290px; margin: auto; padding: 0px !important; border-style: none !important; box-shadow: 5px 5px 5px #BDBDBD;">


		<h:form id="formLogin">
			<p:growl id="growl" showDetail="true" sticky="false" life="3000" />
			<p:panelGrid columns="1" layout="grid"
				styleClass="ui-panelgrid-blank" style="padding: 25px;">

				<p:outputPanel style="text-align: left; margin-left: 8px;">
					<h:graphicImage library="images" name="planning.png" height="15%"
						width="15%" />
					<p:outputLabel
						style="font-size: 20px; font-weight: bolder; margin-left: 10px; color: cadetblue;">Logar no Sistema</p:outputLabel>

				</p:outputPanel>


				<p:outputPanel styleClass="labelLogin" style="margin-top:10px;">
					<p:outputLabel styleClass="labelLogin" value="E-mail:"
						for="usuario" />
					<br />
					<p:inputText id="usuario" 
						value="#{loginBean.usuario.email}" style="width: 96%;" />
				</p:outputPanel>


				<p:outputPanel styleClass="labelLogin" style="margin-top:10px;">
					<p:outputLabel styleClass="labelLogin" value="Senha:" for="senha" />
					<br />
					<p:password id="senha"
						value="#{loginBean.usuario.paswUsuario}" style="width: 96%;" />
				</p:outputPanel>

				<p:outputPanel styleClass="labelLogin" style="margin-top:10px;">
					<p:commandButton
						style="width: 100%;padding-bottom: 2px; border-radius: 25px !important"
						value="Acessar" update="@form" action="#{loginBean.logar}" />
				</p:outputPanel>


			</p:panelGrid>
		</h:form>
	</p:panel>	

	<p:separator style="margin-top: 120px;" />


	<div id="rodape">
		<p:outputLabel style="font-size: 10px; color: gray;">Desenvolvido por: Evandro Souza e Roberto Floro</p:outputLabel>
	</div>


</h:body>

</html>
